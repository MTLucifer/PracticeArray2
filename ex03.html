<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<span id="result"> </span>
<script>
    let strArray = ['T','5','a','9','L','7','M','8','t','6','u','8','D','i'];
    let count = 0;
    for (let i = 0; i < strArray.length; i++) {
        if (strArray[i] % 1 == 0){
            count ++;
            document.getElementById('result').innerHTML = count;
        }
    }



</script>
</body>
</html>
